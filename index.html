<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bio Page</title>
    <link rel="stylesheet" href="index.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        VANTA.BIRDS({
          el: "#vanta",
          mouseControls: true,
          touchControls: true,
          gyroControls: true,
          minHeight: 200.0,
          minWidth: 200.0,
          scale: 1.0,
          scaleMobile: 1.0,
          backgroundAlpha: 0.5,
          color2: 0xff00f0,
          wingSpan: 40.0,
          separation: 100.0,
          alignment: 77.0,
          cohesion: 5.0,
          quantity: 1.0,
        });

        setTimeout(() => {
          const main = document.querySelector("main");
          main.style.opacity = 1;
          main.style.filter = "blur(0px)";
        }, 2000);
      });
    </script>
  </head>
  <body>
    <div id="vanta">
      <main>
        <header>
          <img src="assets/john_doe.jpg" />
          <h1>Joe Doe</h1>
        </header>
        <ul>
          <li>
            <a href="https://google.com">
              <img src="assets/homepage.svg" alt="Homepage" width="20" />
              website</a
            >
          </li>
          <li>
            <a href="https://google.com">
              <img src="assets/youtube.svg" alt="Homepage" width="20" />
              YouTube</a
            >
          </li>
          <li>
            <a href="https://google.com">
              <img src="assets/twitter.svg" alt="Homepage" width="20" />
              Twitter</a
            >
          </li>
          <li>
            <a href="https://google.com">
              <img src="assets/github.svg" alt="Homepage" width="20" />
              GitHub</a
            >
          </li>
        </ul>
      </main>
    </div>
  </body>
</html>
